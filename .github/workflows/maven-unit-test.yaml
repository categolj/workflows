name: Maven Unit Test
on:
  workflow_call:
    inputs:
      version:
        required: false
        type: string
        default: '21'
      distribution:
        required: false
        type: string
        default: 'liberica'
      e2e_test:
        required: false
        type: boolean
        default: false
      test_url_1:
        required: false
        type: string
        default: ""
      test_url_2:
        required: false
        type: string
        default: ""
      upload_target:
        required: false
        type: boolean
        default: true
      maven_server_id:
        required: false
        type: string
        default: ""
    secrets:
      maven_username:
        required: false
      maven_password:
        required: false
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v4
      with:
        java-version: ${{ inputs.version }}
        distribution: ${{ inputs.distribution }}
        cache: 'maven'
    - name: Prepare Maven settings.xml
      if: ${{ inputs.maven_server_id != '' && secrets.maven_username != '' && secrets.maven_password != '' }}
      uses: categolj/workflows/.github/actions/prepare-settings-xml@main
      with:
        server_id: ${{ inputs.maven_server_id }}
        username: ${{ secrets.maven_username }}
        password: ${{ secrets.maven_password }}
    - name: mvn test
      env:
        _JAVA_OPTIONS: -Djava.net.preferIPv4Stack=true
      run: ./mvnw -V --no-transfer-progress test
    - name: Build Jar
      if: inputs.e2e_test
      run: ./mvnw -V --no-transfer-progress package -DskipTests
    - name: Prepare wait.sh
      if: inputs.e2e_test
      run: |
        wget -q https://github.com/making/workflows/raw/main/wait.sh
        chmod +x wait.sh
    - name: E2E Test
      if: inputs.e2e_test
      env:
        TEST_URL_1: ${{ inputs.test_url_1 }}
        TEST_URL_2: ${{ inputs.test_url_2 }}
      run: |
        java -jar target/*.jar --server.port=8080 & ./wait.sh
        if [ -n "${TEST_URL_1}" ]; then
          curl --fail --show-error --silent "${TEST_URL_1}"
        fi
        if [ -n "${TEST_URL_2}" ]; then
          curl --fail --show-error --silent "${TEST_URL_2}"
        fi
        pkill -KILL java
    - name: Upload build artifacts
      if: inputs.upload_target
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: target
